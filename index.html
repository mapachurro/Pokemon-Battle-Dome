<!DOCTYPE html>
<html lang="en">

<head>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <meta charset="UTF-8">
    <title>CLEVELAND POKEMON GYM</title>
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Javascript -->
    <script src="./assets/javascript/gamejan.js"></script>

</head>

<body>
    <!-- Overall Bootstrap Grid -->
    <div class="container">

        <div class="card">
            <div class="card-header">
                <h1>POKEMON BATTLEDOME</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title">It's time for a Pokemon battle!</h5>
                <p class="card-text">Gameplay is as follows: Choose your fighter; you'll then hit the 'attack' button
                    as many times as you need to defeat your opponent. When that opponent is defeated, choose your next
                    opponent.
                </p>
                <button type="button" id="playButton" class="btn btn-outline-primary">PLAY</button>
                <br>
                <br>
                <div id="avatarimages" class="row">
                    <div class="avatar_pic">
                        <img id="bulba_ava" src="./assets/images/bulbasaur.jpg" width="250">
                    </div>
                    <div class="avatar_pic">
                        <img id="char_ava" src="./assets/images/charmander.jpg" width="250">
                    </div>
                    <div class="avatar_pic">
                        <img id="dratini_ava" src="./assets/images/dratini.jpg" width="250">
                    </div>
                    <div class="avatar_pic">
                        <img id="vapo_ava" src="./assets/images/vaporeon.jpg" width="250">
                    </div>
                </div>

            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h1>BATTLEZONE</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <h3 id="attackerHP"></h3>
                    </div>
                    <div class="col-md-3">
                        <h3 id="wincounter"></h3>
                    </div>
                    <div class="col-md-3">
                        <h3 id="losscounter"></h3>
                    </div>
                    <div class="col-md-3">
                        <h3 id="defenderHP"></h3>
                    </div>
                </div>
                <button type="button" id="attackButton" class="btn btn-outline-primary">ATTACK</button>
                <br>
                <br>
                <div id="fighterimages" class="row">
                    <div class="fighter_pic">
                        <img id="bulba_fi" src="./assets/images/bulbasaur.jpg" width="250">
                        <div class="caption">Test</div>

                    </div>
                    <div class="fighter_pic">
                        <img id="char_fi" src="./assets/images/charmander.jpg" width="250">
                        <div class="caption">Test</div>

                    </div>
                    <div class="fighter_pic">
                        <img id="dratini_fi" src="./assets/images/dratini.jpg" width="250">
                        <div class="caption">Test</div>

                    </div>
                    <div class="fighter_pic">
                        <img id="vapo_fi" src="./assets/images/vaporeon.jpg" width="250">
                        <div class="caption">Test</div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
